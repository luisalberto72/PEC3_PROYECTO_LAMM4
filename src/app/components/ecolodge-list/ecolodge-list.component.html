<div class="container mt-4">
  <h2 class="mb-4">Filtrar Ecolodges</h2>

  <div class="row mb-4">
    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="solarCheckbox" #solarCheckbox (change)="solarFilter = solarCheckbox.checked ? true : null">
        <label class="form-check-label" for="solarCheckbox">
          Con Paneles Solares
        </label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="availableCheckbox" #availableCheckbox (change)="availableFilter = availableCheckbox.checked ? true : null">
        <label class="form-check-label" for="availableCheckbox">
          Disponibles
        </label>
      </div>
    </div>
  </div>

  <div class="mb-4">
    <button class="btn btn-primary" (click)="filtrar()">Filtrar</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ubicación</th>
        <th>Descripción</th>
        <th>Precio/Noche</th>
        <th>Paneles Solares</th>
        <th>Disponible</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ecolodge of ecolodges">
        <td>{{ ecolodge.nombre }}</td>
        <td>{{ ecolodge.ubicacion }}</td>
        <td>{{ ecolodge.descripcion }}</td>
        <td>{{ ecolodge.precio | currency }}</td>
        <td>{{ ecolodge.paneles_solares ? 'Sí' : 'No' }}</td>
        <td>{{ ecolodge.disponible ? 'Sí' : 'No' }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editEcolodge(ecolodge.id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteEcolodge(ecolodge.id)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
